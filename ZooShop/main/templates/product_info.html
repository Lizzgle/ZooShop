{% extends 'shared/base.html' %}

{% block content %}
   <div class="card mb-3" style="max-width: 1000px;">
       <div class="row g-0">
           <div class="col-md-4">
               <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
           </div>
           <div class="col-md-8">
               <div class="card-body">
                   <h5 class="card-title">{{ product.name }}</h5>
                   <p class="card-text">{{ product.category }}</p>
                   <p class="card-text">{{ product.article }}</p>
                   <p class="card-text"><small class="text-body-secondary">{{ product.price }}</small></p>
                   <hr>
                   <a href="/products/{{ product.id }}/update" style="color: #ffffff">
                       <button type="button" class="btn btn-outline-warning">Edit</button>
                   </a>
                   <a href="/products/{{ product.id }}/delete" style="color: #ffffff"  >
                       <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
                   </a>
               </div>
           </div>
       </div>
   </div>


    <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Подтверждение удаления</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы уверены, что хотите удалить этот элемент?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">Удалить</a> <!-- Замените URL на свой собственный -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
