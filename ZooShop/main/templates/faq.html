{% extends 'shared/base.html' %}

{% block content %}

<div class="center">
    <div class="accordion" id="accordionFlushExample">
        {% for f in faq %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button button-gray" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse-{{ f.id }}" aria-expanded="false" aria-controls="flush-collapseOne">
                        {{ f.title }}
                        <span class="badge">{{ f.date__str__ }}</span>
                    </button>
                </h2>
                <div id="flush-collapse-{{ f.id }}" class="accordion-collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">{{ f.content }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
