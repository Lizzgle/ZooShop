{% extends 'shared/base.html' %}

{% block content %}


<div class="accordion accordion-flush" id="accordionFlushExample">
    {% for f in faq %}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapse-{{ f.id }}" aria-expanded="false" aria-controls="flush-collapseOne">
        {{ f.title }}
      </button>
    </h2>
    <div id="flush-collapse-{{ f.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">{{ f.content }}</div>
    </div>
  </div>
     {% endfor %}
    </div>
{% endblock %}
