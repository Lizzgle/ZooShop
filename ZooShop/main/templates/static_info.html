{% extends 'shared/base.html' %}

{% block content %}
   <ul class="list-group" style="width: 300px">
   <li class="list-group-item d-flex justify-content-between align-items-center">
    ФИО
    <span class="badge bg-primary rounded-pill">Years</span>
  </li>
   {% for e in profiles %}
       <li class="list-group-item d-flex justify-content-between align-items-center">
           {{ e.user.last_name}} {{ e.user.first_name }}
           <span class="badge bg-primary rounded-pill">{{ e.age }}</span>

</ul>
    <p>average age:{{ average_age }}</p>
    <p>median age: {{ median_age }}</p>


    <article>
    <h1>Diagram</h1>

    <div style="width: 500px; height: 300px; margin-bottom: 200px;">
      {{ plot_div|safe }}
    </div>
  </article>
{% endblock %}
