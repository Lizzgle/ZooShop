{% extends 'shared/base.html' %}

{% block content %}
    <div class="list-group">
    {% for v in vacancy %}
        <img src="{{ v.image.url }}" class="icon">
        <div  style="float: right; align-self: center">
        <h3>{{ v.name }}</h3><br>
        <p>{{ v.salary }}</p>
        </div>

        <p class="not-float">{{ v.discription }}</p>
    {% endfor %}
</div>
{% endblock %}
