{% extends 'shared/base.html' %}

{% block content %}
 <div class="card mb-1">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ user.profile.icon.url }}" style="max-height: 300px" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ profile.user.username }}</h5>
          <p class="card-text">{{ user.first_name }}</p>
          <p class="card-text">{{ user.last_name }}</p>
        <p class="card-text">{{ user.profile.address }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ user.date_joined }}</small></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
